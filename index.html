<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="section-one">
        <h1 class="section-one__title">Reestar</h1>
        <p class="section-one__desc">Home|Recipe|Contact</p>
    </div>

    <div class="container">

        <div class="section-two">
            <img class="section-two__img" src="image-137-scaled-e1604152201367.jpeg">
            <h3 class="section-two__title">Chinese</h3>
            <p class="section-two__desc">Something which is very delicious</p>
            <button class="section-two__button">Order Now</button>
        </div>

        <div class="section-three">
            <img class="section-three__img" src="italian-cuisine-6903774_1280.jpg">
            <h3 class="section-three__title">Italian</h3>
            <p class="secion-three__desc">Something which is very delicious</p>
            <button class="section-three__button">Order Now</button>
        </div>

        <div class="section-four">
            <img class="section-four__img" src="istockphoto-1305452646-612x612.jpg">
            <h3 class="section-four__title">Indian</h3>
            <p class="secion-four__desc">Something which is very delicious</p>
            <button class="section-four__button">Order Now</button>
        </div>

        <div class="section-five">
            <img class="section-five__img" src="images.jpeg">
            <h3 class="section-five__title">American</h3>
            <p class="secion-five__desc">Something which is very delicious</p>
            <button class="section-five__button">Order Now</button>
        </div>

    </div>

    <div class="contact">

        <h1 class="contact__title">Contact Us</h1>
        <div class="form">
            <form>

                <div class="center-container">

                    <table>
                        <tr>
                            <td class="tablecontent">Name:</td>
                            <td><input type="text" placeholder="Name"></td>
                        </tr>
                        <tr>
                            <td class="tablecontent">Age:</td>
                            <td><input type="number" placeholder="Age"></td>
                        </tr>
                        <tr>
                            <td class="tablecontent">Email:</td>
                            <td><input type="email" placeholder="Email"></td>
                        </tr>
                    </table>

                </div>

                <button class="button">Send</button>
            </form>
        </div>
    </div>

</body>

</html>
